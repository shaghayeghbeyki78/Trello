<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trello Board</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <h1 class="board-title">Trello Board</h1>
  <div class="board">
    <div class="column" data-status="todo">
      <div class="column-header">
        <span>To Do</span>
        <div>
          <button class="add-task-btn"><i class="fas fa-plus"></i></button>
          <button class="clear-tasks-btn"><i class="fas fa-trash-alt red"></i></button>
        </div>
      </div>
      <div class="task-list"></div>
    </div>
    <div class="column" data-status="doing">
      <div class="column-header">
        <span>Doing</span>
        <div>
          <button class="add-task-btn"><i class="fas fa-plus"></i></button>
          <button class="clear-tasks-btn"><i class="fas fa-trash-alt red"></i></button>
        </div>
      </div>
      <div class="task-list"></div>
    </div>
    <div class="column" data-status="done">
      <div class="column-header">
        <span>Done</span>
        <div>
          <button class="add-task-btn"><i class="fas fa-plus"></i></button>
          <button class="clear-tasks-btn"><i class="fas fa-trash-alt red"></i></button>
        </div>
      </div>
      <div class="task-list"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <h3>Add / Edit Task</h3>
      <input type="text" id="task-title" placeholder="Title" />
      <textarea id="task-desc" placeholder="Description"></textarea>
      <div class="modal-buttons">
        <button id="save-task">Save</button>
        <button id="cancel-task">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
